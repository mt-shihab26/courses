<!doctype html>

<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Document</title>
        <script src="https://unpkg.com/vue@3"></script>
    </head>

    <body>
        <div id="app">
            <div><input type="text" v-model="greeting" /></div>
            <div>{{greeting}} ({{greeting.length}})</div>
        </div>

        <script>
            Vue.createApp({
                data() {
                    return {
                        greeting: 'What is up bro',
                    };
                },
                mounted() {
                    setTimeout(() => {
                        this.greeting = 'Changed';
                    }, 3000);
                },
            }).mount('#app');
        </script>
    </body>
</html>
