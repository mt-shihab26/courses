version: "3"

services:
    mysql:
        image: mysql:8
        volumes:
            - ./mysql_data:/var/lib/mysql
        restart: always
        environment:
            MYSQL_ROOT_PASSWORD: password
            MYSQL_DATABASE: ecommerce_db
        networks:
            - net
    phpmyadmin:
        depends_on:
            - mysql
        image: phpmyadmin/phpmyadmin:5
        restart: always
        ports:
            - "8080:80"
        environment:
            PMA_HOST: mysql
            MYSQL_ROOT_PASSWORD: password
        networks:
            - net
networks:
    net:
