<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Vue</title>
        <script src="https://unpkg.com/vue@3"></script>
        <style>
            html,
            body {
                height: 100%;
            }
            body {
                display: grid;
                place-items: center;
            }

            .text-red {
                color: red;
            }
            .text-green {
                color: green;
            }
        </style>
    </head>
    <body>
        <div id="app"></div>

        <script type="module">
            import App from "./components/App.js";

            Vue.createApp(App).mount("#app");
        </script>
    </body>
</html>
