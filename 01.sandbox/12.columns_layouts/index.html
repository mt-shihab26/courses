<!DOCTYPE html>
<html lang="en" class="scroll-smooth">

<head>
    <meta charset="UTF-8" />
    <title>Columns Layouts</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <!-- Columns -->
    <div class="columns-4 gap-1">
        <img class="w-full" src="./../assets/img/img1.jpg">
        <img class="w-full" src="./../assets/img/img2.jpg">
        <img class="w-full" src="./../assets/img/img3.jpg">
        <img class="w-full" src="./../assets/img/img4.jpg">
    </div>

    <div class="columns-xs gap-1">
        <img class="w-full" src="./../assets/img/img1.jpg">
        <img class="w-full" src="./../assets/img/img2.jpg">
        <img class="w-full" src="./../assets/img/img3.jpg">
        <img class="w-full" src="./../assets/img/img4.jpg">
    </div>

    <!-- Aspect Radio -->
    <div class="columns-4">
        <img class="w-full aspect-video" src="./../assets/img/img1.jpg">
        <img class="w-full aspect-square" src="./../assets/img/img2.jpg">
        <img class="w-full" src="./../assets/img/img3.jpg">
        <img class="w-full" src="./../assets/img/img4.jpg">
    </div>
</body>

</html>
