<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/vue@3"></script>
</head>

<body>
    <div id="app">
        <input type="text" v-model="greading">
        <p>
            {{ greading }} {{ greading.length }}
        </p>
    </div>

    <script>
        Vue.createApp({
            data() {
                return {
                    greading: "Hello"
                }
            },
            mounted() {
                setTimeout(() => {

                    this.greading = "Mounting";
                }, 5000);

            }
        }).mount("#app");
    </script>

</body>

</html>
