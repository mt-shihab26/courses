{{ define "TotalCount" }}
    <p id="total-count" {{ if .SwapOOB }}hx-swap-oob="innerHTML:#total-count"{{ end }}>
        Total tasks:
        {{ .TotalCount }}
    </p>
{{ end }}

{{ define "CompletedCount" }}
    <p id="completed-count" {{ if .SwapOOB }}hx-swap-oob="innerHTML:#completed-count"{{ end }}>
        Completed tasks:
        {{ .CompletedCount }}
    </p>
{{ end }}
