<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email subscribe card</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    spacing: {
                        120: "36rem",
                    }
                },

            }
        }
    </script>
</head>

<body>
    <div class="flex items-center justify-center h-screen bg-zinc-700">
        <div class="bg-zinc-800 p-2 mx-6 rounded-2xl">
            <div class="flex flex-col md:flex-row rounded-l-xl">
                <img src="./img/bg.jpg" alt=""
                    class="object-fill rounded-xl h-80 md:h-64 md:rounded-r-none hover:scale-105 transition duration-200 hover:rounded-xl" />
                <div class="p-6 md:p-12">
                    <h1 class="font-serif text-xl font-medium text-center text-white md:text-left">Get diet and fitness
                        tips in your inbox</h1>
                    <p class="max-w-xs my-4 text-xs leading-5 tracking-wide text-center md:text-left text-white">Eat
                        better and
                        exercise better. Sign up for the
                        Diet&Fitness newsletter.</p>
                    <div class="flex flex-col items-center justify-start md:flex-row">
                        <input
                            class="outline-none ring-1 ring-gray-600 py-3 px-20 bg-white/0 text-xs placeholder-gray-400 text-white text-center md:text-left"
                            type="email" placeholder="Enter your email address">
                        <button class="py-3 px-[8rem] bg-lime-500 my-3 rounded-md text-xs md:px-4 md:mx-2">Subscribe</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
