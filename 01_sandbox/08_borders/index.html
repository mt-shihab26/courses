<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Borders</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="flex flex-wrap space-x-10 m-3">
    <!-- Border width and colors  -->
    <div class="w-40 m-3 p-5 h-40 border"></div>
    <div class="w-40 m-3 p-5 h-40 border-2"></div>
    <div class="w-40 m-3 p-5 h-40 bg-gray-300 border-4 border-red-500"></div>
    <div class="w-40 m-3 p-5 h-40 border-8"></div>
    <div class="w-40 m-3 p-5 h-40 bg-gray-300 border-x-4 border-red-500"></div>
    <div class="w-40 m-3 p-5 h-40 bg-gray-300 border-y-4 border-red-500"></div>
    <div class="w-40 m-3 p-5 h-40 bg-gray-300 border-t-4 border-red-500"></div>
    <div class="w-40 m-3 p-5 h-40 bg-gray-300 border-b-4 border-red-500"></div>
    <div class="w-40 m-3 p-5 h-40 bg-gray-300 border-l-4 border-red-500"></div>
    <div class="w-40 m-3 p-5 h-40 bg-gray-300 border-r-4 border-red-500"></div>

    <!-- Border Radius  -->
    <div class="w-40 m-3 p-5 h-40 bg-gray-300 border-4 border-red-500 rounded "></div>
    <div class="w-40 m-3 p-5 h-40 bg-gray-300 border-4 border-red-500 rounded-md "></div>
    <div class="w-40 m-3 p-5 h-40 bg-gray-300 border-4 border-red-500 rounded-lg "></div>
    <div class="w-40 m-3 p-5 h-40 bg-gray-300 border-4 border-red-500 rounded-xl "></div>
    <div class="w-40 m-3 p-5 h-40 bg-gray-300 border-4 border-red-500 rounded-2xl"></div>
    <div class="w-40 m-3 p-5 h-40 bg-gray-300 border-4 border-red-500 rounded-full"></div>

    <div class="w-40 m-3 p-5 h-40 bg-gray-300 border-4 border-red-500 rounded-b-2xl"></div>
    <div class="w-40 m-3 p-5 h-40 bg-gray-300 border-4 border-red-500 rounded-bl-2xl"></div>

    <!-- Outline -->
    <div class="outline outline-4 outline-offset-2 outline-red-500">Click</div>
</body>

</html>
